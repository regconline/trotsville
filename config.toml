    url = "/grades/"
    weight = 3
  [[menu.main]]
    name = "Applications"
    url = "/applications/"
    weight = 4
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 5
  [[menu.main]]
    name = "Donate"
    url = "/donate/"
    weight = 6
  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 7

# Parameters
[params]
  description = "Trostsville Primary School - Striving for Excellence since 1981."
  author = "Trostsville Primary School"
  establishedDate = "1981-01-01"
  phone = "072 724 0600"
  email = "trotsvilleprimaryschool@gmail.com"
  address = "4 Cnr Steytler and Sesinyi Street, Wolmaransstad, 2630"
  motto = "Striving for Excellence"
  
  # Social Media
  facebook = ""
  twitter = ""
  instagram = ""
  
  # School Colors
  [params.colors]
    darkBlue = "#0F3460"
    skyBlue = "#5089C6"
