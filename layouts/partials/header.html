<header class="bg-white shadow-md">
    <!-- Top Bar with Contact Info -->
    <div class="bg-dark-blue text-white py-2">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm">
            <div class="flex items-center mb-2 md:mb-0">
                <span class="mr-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    {{ .Site.Params.phone }}
                </span>
                <span class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    {{ .Site.Params.email }}
                </span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-sky-blue transition duration-300">School Calendar</a>
            </div>
        </div>
    </div>
    
    <!-- Main Navigation -->
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <!-- Logo and School Name -->
            <a href="/" class="flex items-center">
                <img src="/images/logo.svg" alt="Trostsville Primary School Logo" class="h-12 w-auto mr-3">
                <div>
                    <div class="text-xl font-bold text-dark-blue">Trostsville Primary</div>
                    <div class="text-xs text-gray-500">Striving for Excellence</div>
                </div>
            </a>
            
            <!-- Desktop Navigation -->
            <nav class="hidden lg:flex items-center space-x-6">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="font-medium {{ if $currentPage.IsMenuCurrent "main" . }}text-sky-blue{{ else }}text-gray-700 hover:text-sky-blue{{ end }} transition duration-300">
                    {{ .Name }}
                </a>
                {{ end }}
                <a href="/donate" class="px-4 py-2 bg-sky-blue text-white font-medium rounded-md hover:bg-dark-blue transition duration-300">
                    Donate
                </a>
            </nav>
            
            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="lg:hidden text-gray-500 hover:text-gray-700 focus:outline-none" aria-expanded="false" aria-controls="mobile-menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        
        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="lg:hidden hidden">
            <nav class="py-4 space-y-2 border-t border-gray-200">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="block py-2 px-4 {{ if $currentPage.IsMenuCurrent "main" . }}text-sky-blue{{ else }}text-gray-700 hover:text-sky-blue{{ end }} transition duration-300">
                    {{ .Name }}
                </a>
                {{ end }}
                <a href="/donate" class="block py-2 px-4 mt-2 text-white bg-sky-blue rounded-md">
                    Donate
                </a>
            </nav>
        </div>
    </div>
</header>
