{{ define "main" }}
<div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-[60vh]">
  <div class="text-center">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Page Not Found</h2>
    <p class="text-lg text-gray-600 mb-8">Sorry, we couldn't find the page you're looking for.</p>
    <div class="animation-container mb-10">
      <img src="https://cdn.jsdelivr.net/npm/feather-icons/dist/icons/map.svg" 
           class="w-24 h-24 mx-auto text-sky-blue" 
           alt="Map Icon">
    </div>
    <a href="/" class="px-6 py-3 bg-sky-blue text-white font-semibold rounded-md hover:bg-dark-blue transition-colors duration-300">
      Return to Homepage
    </a>
  </div>
</div>
{{ end }}
