<div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <form id="donation-form" class="space-y-6" novalidate>
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="donor-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                <input type="text" id="donor-name" name="donor-name" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue">
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>
            <div>
                <label for="donor-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                <input type="email" id="donor-email" name="donor-email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue">
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>
        </div>
        
        <div>
            <label for="donor-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" id="donor-phone" name="donor-phone" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Donation Type *</label>
            <div class="mt-2 space-y-3">
                <div class="flex items-center">
                    <input type="radio" id="one-time" name="donation-type" value="one-time" class="h-4 w-4 text-sky-blue focus:ring-sky-blue" checked>
                    <label for="one-time" class="ml-2 text-gray-700">One-time Donation</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="monthly" name="donation-type" value="monthly" class="h-4 w-4 text-sky-blue focus:ring-sky-blue">
                    <label for="monthly" class="ml-2 text-gray-700">Monthly Donation</label>
                </div>
            </div>
        </div>
        
        <div>
            <label for="donation-amount" class="block text-sm font-medium text-gray-700 mb-1">Donation Amount (R) *</label>
            <input type="number" id="donation-amount" name="donation-amount" min="10" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue">
            <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
        </div>
        
        <div>
            <label for="donation-purpose" class="block text-sm font-medium text-gray-700 mb-1">Donation Purpose</label>
            <select id="donation-purpose" name="donation-purpose" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue">
                <option value="general">General School Fund</option>
                <option value="technology">Technology Upgrade</option>
                <option value="library">Library Expansion</option>
                <option value="sports">Sports Development</option>
                <option value="arts">Arts Program</option>
                <option value="facility">Facility Maintenance</option>
            </select>
        </div>
        
        <div>
            <label for="donation-message" class="block text-sm font-medium text-gray-700 mb-1">Message (Optional)</label>
            <textarea id="donation-message" name="donation-message" rows="3" 
                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue"
                      placeholder="Share why you're donating or any special instructions"></textarea>
        </div>
        
        <div class="flex items-start">
            <div class="flex items-center h-5">
                <input id="tax-receipt" name="tax-receipt" type="checkbox" 
                       class="h-4 w-4 text-sky-blue focus:ring-sky-blue border-gray-300 rounded">
            </div>
            <div class="ml-3 text-sm">
                <label for="tax-receipt" class="font-medium text-gray-700">I would like a tax receipt for my donation</label>
            </div>
        </div>
        
        <div>
            <button type="submit" class="w-full md:w-auto px-6 py-3 bg-sky-blue text-white font-semibold rounded-md hover:bg-dark-blue transition-colors duration-300">
                Proceed to Donate
            </button>
        </div>
        
        <div id="donation-form-status" class="hidden p-4 rounded-md mt-4"></div>
        
        <div class="text-sm text-gray-500 mt-4">
            <p>* By clicking "Proceed to Donate," you will be redirected to our secure payment processor.</p>
            <p>* All donations are processed securely. Your financial information is never stored on our servers.</p>
        </div>
    </form>
</div>

<script src="/js/donation-form.js" defer></script>
