<div class="grid gap-6 my-10">
    {{ range $.Site.Data.grades.grades }}
    <div class="bg-white rounded-lg shadow-md overflow-hidden grade-card">
        <div class="p-6">
            <div class="flex flex-wrap justify-between items-start mb-4">
                <div>
                    <h3 class="text-2xl font-bold text-dark-blue">{{ .level }}</h3>
                    <p class="text-gray-600">Age: {{ .age }}</p>
                </div>
                <div class="bg-sky-blue text-white py-1 px-3 rounded-full text-sm font-medium">
                    {{ .highlight }}
                </div>
            </div>
            
            <p class="text-gray-700 mb-6">{{ .description }}</p>
            
            <div>
                <h4 class="text-lg font-semibold text-gray-800 mb-3">Key Focus Areas:</h4>
                <ul class="space-y-2">
                    {{ range .key_focus }}
                    <li class="flex items-start">
                        <svg class="h-5 w-5 text-sky-blue mr-2 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span>{{ . }}</span>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
    {{ end }}
</div>
