<div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <form id="contact-form" class="space-y-6" novalidate>
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue">
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue">
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>
        </div>
        
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" id="phone" name="phone" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue">
        </div>
        
        <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject *</label>
            <input type="text" id="subject" name="subject" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue">
            <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
        </div>
        
        <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message *</label>
            <textarea id="message" name="message" rows="5" required 
                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-blue focus:border-sky-blue"></textarea>
            <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
        </div>
        
        <div>
            <button type="submit" class="w-full md:w-auto px-6 py-3 bg-dark-blue text-white font-semibold rounded-md hover:bg-opacity-90 transition-colors duration-300">
                Send Message
            </button>
        </div>
        
        <div id="form-status" class="hidden p-4 rounded-md mt-4"></div>
    </form>
</div>

<script src="/js/contact-form.js" defer></script>
